<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!--title of the website-->
 <header class="hero">
   <h1 class="app-title text-center">Weather Dashboard</h1>
   <p class="text-center">Going somewhere? Check the weather!</p>
 </header>

 
 <main class="flex-row justify-space-between">
    <!--search section-->
    <section class="search col-4 algin-center">
      <h3 class="card-header text-uppercase text-center">Search For City</h3>
      <input name="city" id="search-city" type="text" autofocus="true" class="w-100" placeholder="Enter City Name"/>
      <button type="button" class="btn" id="btn">Find City</button>
      <div class="mt-4 w-100" id="search-history"></div>
    </section>

    <!--displayed results section-->
    <section class="weather-information col-8">
      <!--today's weather-->
      <div class="todays-info w-100 py-4 px-4 mb-4">
        <h3 class="city-name text-center">City Name (current day)</h3>
         <div class="temp">Temperature:</div>
         <div class="humidity">Humidity:</div>
         <div class="wind">Wind:</div>
         <div class="uv">UV Index:</div>
      </div>
    </section>


 </main>

<script src="./assets/js/script.js"></script>
</body>
</html>
