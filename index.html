<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!--title of the website-->
 <header class="hero">
   <h1 class="app-title text-center">Weather Dashboard</h1>
   <p class="text-center">Going somewhere? Check the weather!</p>
 </header>

 <!--search section-->
 <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
      <h3 class="card-header text-uppercase text-center">Search For City</h3>
      <form id="user-form" class="card-body">
      <label class="form-label text-center flex-row" for="city">City Name</label>
      <input name="city" id="city" type="text" autofocus="true" class="form-input"/>
      <button type="submit" class="btn">Find City</button>
      </form>
    </div>
 <!--displayed results section-->
    <div class="col-12 col-md-8">
     <div class="card">
      <h2 class="subtitle text-center">Weather Forcast for the Week:</h2>
      <div id="repos-container" class="list-group"></div>
     </div>
    </div>

 </main>
<script src="./assets/js/script.js"></script>
</body>
</html>
