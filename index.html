<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!--title of the website-->
 <header class="hero">
   <h1 class="app-title text-center">Weather Dashboard</h1>
   <p class="text-center">Going somewhere? Check the weather!</p>
 </header>

 
 <div class="container-fluid">
    <!--search section-->
    <section class="row">
      <div class= "col-lg-3 pt-3 pb-3">
      <h4 class="card-header col-lg-12 text-uppercase text-center">Search For City</h4>
      <input name="input-city" id="search-city" type="text" autofocus="true" class="w-100" placeholder="Enter City Name"/>
      <button type="button" class="btn" id="searchBtn">Find City<i class="far fa-search"></i></button>
    </section>

    <!--city search history-->
    <div class="card">
      <ul class="list-group lis-group-flush list"></ul>
    </div>

    <!--displayed results section-->
  <div class="col-lg-9">
      <!--today's weather-->
      <div id="currentCity" class="mt-4"></div>
    </div>
    </div>

      <!--forecast for the next 5 days-->
   <div class="mt-4 col-md-12">
     <h4 id="forecastCards" class="mt-3 hide">Forecast for the next 5 days:</h4>
     <div id="forecast" class="row"></div>
   </div>
  </div>

 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
