<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>

<body>
 <header class="hero"></header>
   <h1 class="app-title">Weather Dashboard</h1>
   <p>Going somewhere? Check the weather!</p>

   <main class="flex-row justify-space-between">
    <div class=""col-12 col-md-4">
     <div class="card">
     <h3 class="card-header text-uppercase">Search For City</h3>
     <form id="user-form" class="card-body">
     <label class="form-label" for="city">City Name</label>
     <input name="city" id="city" type="text" autofocus="true" class="form-input"/>
    <button type="submit" class="btn">Find City</button>
     </form>
    </div>


   </main>
</body>
</html>
